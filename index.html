<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Social Media Buttons</title>
    <script src="https://kit.fontawesome.com/5c1d4c77e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="social-media">
      <div><a class="fa fa-laptop-code" href="#">Check out my blog</a></div>
      <div><a class="fa fa-twitter" href="#">Follow me on twitter</a></div>
      <div><a class="fa fa-linkedin" href="#">Connect on linkedin</a></div>
      <div><a class="fa fa-facebook" href="#">Like my Facebook page</a></div>
      <div><a class="fa fa-github" href="#">See projects on Github</a></div>
    </div>
  </body>
</html>
